tml", "spurious_mcdonalds_restaurants_vs_gdp_BG.html", "spurious_population_vs_mcdonalds_restaurants_BG.html", "spurious_education_vs_gdp_BG.html", "spurious_gdp_vs_unemployment_BG.html", "spurious_mcdonalds_restaurants_vs_coffee_imports_BG.html", "spurious_mcdonalds_restaurants_vs_education_BG.html", "spurious_gdp_vs_population_BG.html", "spurious_chocolate_production_vs_mcdonalds_restaurants_BG.html", "spurious_population_vs_education_BG.html", "spurious_population_vs_life_expectancy_BG.html", "spurious_mcdonalds_restaurants_vs_ice_cream_production_BG.html", "spurious_cheese_production_vs_mcdonalds_restaurants_BG.html", "spurious_gdp_vs_education_BG.html", "spurious_population_vs_unemployment_BG.html", "spurious_mcdonalds_restaurants_vs_cheese_production_BG.html", "spurious_education_vs_mcdonalds_restaurants_BG.html", "spurious_unemployment_vs_population_BG.html", "spurious_mcdonalds_restaurants_vs_beer_production_BG.html"], "Spain": ["spurious_population_vs_gdp_ES.html", "spurious_unemployment_vs_gdp_ES.html", "spurious_education_vs_life_expectancy_ES.html", "spurious_gdp_vs_life_expectancy_ES.html", "spurious_life_expectancy_vs_education_ES.html", "spurious_education_vs_population_ES.html", "spurious_life_expectancy_vs_population_ES.html", "spurious_population_vs_education_ES.html", "spurious_population_vs_life_expectancy_ES.html", "spurious_gdp_vs_education_ES.html", "spurious_life_expectancy_vs_gdp_ES.html", "spurious_education_vs_gdp_ES.html", "spurious_gdp_vs_unemployment_ES.html", "spurious_gdp_vs_population_ES.html"]};
        // More vibrant pastel palette
        const pastelPalette = [
            // Browns (Deep to Pale)
            '#3B2F2F', '#5E3A2F', '#8B5E3C', '#B97A57', '#D4A373',
            // Reds/Rusts (Earthy Red Spectrum)
            '#7B3F00', '#A0522D', '#B85744', '#C6725B', '#D99882',
            // Oranges/Golds
            '#A65E2E', '#CC7722', '#DAA520', '#EDC373', '#F1D3A2',
            // Greens (Natural Spectrum)
            '#4B5320', '#6B8E23', '#8F9779', '#A3B18A', '#CAD2C5',
            // Cool Greys / Stone Colors
            '#6E6658', '#8B8378', '#A9A9A9', '#C0B9A9', '#D3D0C4',
            // Earth-Inspired Accents
            '#5F8575', '#8FB996', '#A7988A', '#C89B7B', '#B3A580',
            // Dark Earth Colors
            '#3D2B1F', '#2F2F2F', '#46483C', '#5A4E3C', '#624A2E',
            // Light Neutrals
            '#EEE5D6', '#F2E2C4', '#E4D6C0', '#E6DBB9', '#F9F5ED'
        ];
        // List of European country names (from your COUNTRY_CODES)
        const europeanNames = Object.keys({"Austria": "AT", "Belgium": "BE", "Bulgaria": "BG", "Croatia": "HR", "Cyprus": "CY", "Czech Republic": "CZ", "Denmark": "DK", "Estonia": "EE", "Finland": "FI", "France": "FR", "Germany": "DE", "Greece": "EL", "Hungary": "HU", "Ireland": "IE", "Italy": "IT", "Latvia": "LV", "Lithuania": "LT", "Luxembourg": "LU", "Malta": "MT", "Netherlands": "NL", "Poland": "PL", "Portugal": "PT", "Romania": "RO", "Slovakia": "SK", "Slovenia": "SI", "Spain": "ES", "Sweden": "SE", "United Kingdom": "UK"});
        // Map country name to ISO code for matching GeoJSON
        const nameToCode = {"Austria": "AT", "Belgium": "BE", "Bulgaria": "BG", "Croatia": "HR", "Cyprus": "CY", "Czech Republic": "CZ", "Denmark": "DK", "Estonia": "EE", "Finland": "FI", "France": "FR", "Germany": "DE", "Greece": "EL", "Hungary": "HU", "Ireland": "IE", "Italy": "IT", "Latvia": "LV", "Lithuania": "LT", "Luxembourg": "LU", "Malta": "MT", "Netherlands": "NL", "Poland": "PL", "Portugal": "PT", "Romania": "RO", "Slovakia": "SK", "Slovenia": "SI", "Spain": "ES", "Sweden": "SE", "United Kingdom": "UK"};
        // Assign earth tone colors to each European country
        let colorMap = {};
        europeanNames.forEach((name, i) => {
            colorMap[name] = pastelPalette[i % pastelPalette.length];
        });
        const width = 900, height = 600;
        const svg = d3.select('#svgmap')
            .attr('width', width)
            .attr('height', height);
        // Draw ocean/sea as a warm beige rect behind everything
        svg.append('rect')
            .attr('x', 0)
            .attr('y', 0)
            .attr('width', width)
            .attr('height', height)
            .attr('fill', '#D2B48C');  // Warm Beige for ocean
        const projection = d3.geoMercator()
            .center([15, 54])
            .scale(400)
            .translate([width / 2, height / 2]);
        const path = d3.geoPath().projection(projection);
        d3.json('world.geojson').then(function(geojson) {
            svg.selectAll('path')
                .data(geojson.features)
                .enter()
                .append('path')
                .attr('d', path)
                .attr('fill', d => {
                    // Try to match by ISO code or country name
                    const code = d.id || d.properties.ISO_A2 || d.properties.iso_a2 || d.properties.ADM0_A3 || d.properties.ADM0_A3_IS || d.properties.ISO2 || d.properties.ISO3;
                    const name = d.properties.name || d.properties.NAME || d.properties.ADMIN;
                    // Find the country name for this code
                    let countryName = null;
                    for (const [n, c] of Object.entries(nameToCode)) {
                        if (c === code) {
                            countryName = n;
                            break;
                        }
                    }
                    if (!countryName && europeanNames.includes(name)) countryName = name;
                    if (countryName && colorMap[countryName]) return colorMap[countryName];
                    // If it's land but not Europe, fill with a muted earth tone
                    if (d.geometry && d.geometry.type && d.geometry.type !== 'Polygon' && d.geometry.type !== 'MultiPolygon') return '#D2B48C';  // Warm Beige for ocean
                    return '#f7f3ec';  // Light beige for non-European land
                })
                .attr('stroke', '#40342A')  // Peat color for borders
                .attr('stroke-width', 1)
                .attr('cursor', d => {
                    const code = d.id || d.properties.ISO_A2 || d.properties.iso_a2 || d.properties.ADM0_A3 || d.properties.ADM0_A3_IS || d.properties.ISO2 || d.properties.ISO3;
                    const name = d.properties.name || d.properties.NAME || d.properties.ADMIN;
                    let countryName = null;
                    for (const [n, c] of Object.entries(nameToCode)) {
                        if (c === code) {
                            countryName = n;
                            break;
                        }
                    }
                    if (!countryName && europeanNames.includes(name)) countryName = name;
                    return (countryName && correlationsByCountry[countryName]) ? 'pointer' : 'default';
                })
                .on('click', function(event, d) {
                    const code = d.id || d.properties.ISO_A2 || d.properties.iso_a2 || d.properties.ADM0_A3 || d.properties.ADM0_A3_IS || d.properties.ISO2 || d.properties.ISO3;
                    const name = d.properties.name || d.properties.NAME || d.properties.ADMIN;
                    let countryName = null;
                    for (const [n, c] of Object.entries(nameToCode)) {
                        if (c === code) {
                            countryName = n;
                            break;
                        }
                    }
                    if (!countryName && europeanNames.includes(name)) countryName = name;
                    if (countryName && correlationsByCountry[countryName]) {
                        showCorrelations(countryName);
                    }
                });
        });
        function showCorrelations(country) {
            const correlations = correlationsByCountry[country] || [];
            const countryElement = document.getElementById('selected-country');
            const listElement = document.getElementById('correlation-list');
            countryElement.textContent = country;
            listElement.innerHTML = '';
            if (correlations.length === 0) {
                listElement.innerHTML = '<p>No correlations found for this country.</p>';
                return;
            }
            correlations.forEach(file => {
                const link = document.createElement('a');
                link.href = 'visualizations/' + file;
                link.className = 'correlation-link';
                link.target = '_blank';
                // Extract variable names and correlation from filename
                const parts = file.replace('.html', '').split('_');
                const vsIndex = parts.indexOf('vs');
                
                // Get all parts before 'vs' for first variable (skip 'spurious')
                const var1 = parts.slice(1, vsIndex).join(' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                
                // Get all parts between 'vs' and country code for second variable
                const var2 = parts.slice(vsIndex + 1, -1).join(' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                
                // Extract correlation value from the visualization file
                fetch('visualizations/' + file)
                    .then(response => response.text())
                    .then(html => {
                        const match = html.match(/Correlation: ([-+]?\d*\.\d+)/);
                        const correlation = match ? match[1] : 'N/A';
                        link.textContent = var1 + ' vs ' + var2 + ' (' + correlation + ')';
                    })
                    .catch(() => {
                        link.textContent = var1 + ' vs ' + var2;
                    });
                
                listElement.appendChild(link);
            });
        }
